<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Crie sua conta</h1>
            <p>Preencha as informações abaixo<br>para se cadastrar.</p>
            <form action="inicio.html" method="">
                <input type="text" placeholder="Nome" name="nome" required>
                <input type="email" placeholder="Email" name="email" required>
                <input type="password" placeholder="Senha" name="senha" required>
                <input type="password" placeholder="Confirme a senha" name="confirmar-senha" required>
                <button type="submit">Cadastrar</button>
            </form>
            <a href="index.html" class="voltar">Voltar para a página de login</a>
        </div>
    </div>
</body>

</html>
